<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is my first HTML Form </h1>
    <fieldset>
        <p>Fill this form:</p>
        <legend><b>HTML Dummy Form</b></legend>
    <form >
        <label for="Name"><b>Enter Name:</b></label>
        <input type="text" id="Name" placeholder="example like:XYZ kumar">
        <br>
<br>
<label for="gender"><b>Gender:</b></label>
<input type="radio" name="geneder"   id="gender">Male
<input type="radio" name="geneder"   id="gender">Female
<br>
<br>
<label for="Age"> <b>Enter DOB:</b></label>
<input type="date" id="Age">
<br>
<br>
<label for="file"><b>choose your photo:</b></label>
<input type="file" name="file" id="file">

<br>
<br>
<label for="Qualification"><b>Qualification:</b></label>
<label for="Qualification1">B.A</label>
<input type="radio" name="Niraj"   id="Qualification1">
<label for="Qualification2">B.Com</label>
<input type="radio"  name="Niraj"   id="Qualification2">
<label for="Qualification3">B.Sc</label>
<input type="radio"  name="Niraj"   id="Qualification3">
<label for="Qualification4">B.Tech</label>
<input type="radio"  name="Niraj"   id="Qualification4">
<br>
<br>
<label for="branch"><b>choose your branch:</b></label>
<select name="branch" id="branch">
<option value="" ></option>
    <option value="cse">cse</option>
    <option value="cse-ai">cse-ai</option>
    <option value="civil">civil</option>
    <option value="civil-ca">civil-ca</option>
    <option value="EEE">EEE</option>
    <option value="Mechenical">Mechenical</option>
</select>
<br><br>
<label for="about"><b>About yourself:</b></label>
<br>
<textarea name="about" id="about" cols="40" rows="20" placeholder="Enter text here:"></textarea>
<br>
<br>
<input type="image" name="image" id="image" alt="submit"
src="submit.png" height="70" width="80"
">




    </form>
    </fieldset>
</body>
</html>
